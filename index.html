<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <!---link--->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link id="color" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script id="color2" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./img/unnamed.webp"
</head>

<body>
    <div class="container mt-3">
        <h3>Table</h3>
        <p>Click here to generate table.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Generate table
        </button>
    </div>
    <center>
        <div>
            <p id="table">Table will be here</p>
        </div>
    </center>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ente number to generate table</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="number" id="number" placeholder="enter number">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" onclick="generateTable()" class="btn btn-primary"
                        data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="myname">
        <p id="myname"> &#169; jenil_sangani </p>
    </div>
</body>

<!--link js-->

<script src="./js/main.js"></script>

</html>
